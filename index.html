<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIN Year Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>VIN Year Decoder</h1>
  <p>Enter a VIN number to get the production year:</p>
  <input type="text" id="vinInput" maxlength="17" placeholder="Enter VIN here">
  <div id="result"></div>

  <script>
    const vinYearMap = {
      A: [1980, 2010],
      B: [1981, 2011],
      C: [1982, 2012],
      D: [1983, 2013],
      E: [1984, 2014],
      F: [1985, 2015],
      G: [1986, 2016],
      H: [1987, 2017],
      J: [1988, 2018],
      K: [1989, 2019],
      L: [1990, 2020],
      M: [1991, 2021],
      N: [1992, 2022],
      P: [1993, 2023],
      R: [1994, 2024],
      S: [1995, 2025],
      T: [1996, 2026],
      V: [1997, 2027],
      W: [1998, 2028],
      X: [1999, 2029],
      Y: [2000],
      1: [2001],
      2: [2002],
      3: [2003],
      4: [2004],
      5: [2005],
      6: [2006],
      7: [2007],
      8: [2008],
      9: [2009],
    };

    document.getElementById('vinInput').addEventListener('input', function () {
      const vin = this.value.toUpperCase();
      const resultDiv = document.getElementById('result');

      if (vin.length < 10) {
        resultDiv.innerHTML = '<span class="error">VIN must be at least 10 characters long.</span>';
        return;
      }

      const yearCode = vin[9]; // 10th character (index 9)
      const years = vinYearMap[yearCode];

      if (years) {
        resultDiv.innerHTML = `Production year(s): <strong>${years.join(' or ')}</strong>`;
      } else {
        resultDiv.innerHTML = `<span class="error">Invalid year code: '${yearCode}'</span>`;
      }
    });
  </script>

</body>
</html>
